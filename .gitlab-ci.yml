# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
stages:
  - test
  - deploy

test:
  stage: test
  image: node:8.10
  cache:
    paths:
    - node_modules/
  script:
   - npm install
   - npm run test

deploy:
  stage: deploy
  only: [master]
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish